<h1 mat-dialog-title>Confirm {{confirmAction}}</h1>
<div mat-dialog-content>
  <p>Do you wish to confirm the {{confirmAction}} of {{subjectName}}</p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abort</button>
  <button mat-button (click)="onConfirmClick()">Ok</button>
</div>
