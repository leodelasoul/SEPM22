
<div class="d-flex flex-row w-auto">
    <span style="flex: 1"></span>
    <a class="btn btn-secondary" routerLink="create" aria-label="New owner">
      <i class="bi bi-plus-lg"></i>
      New owner
    </a>
  </div>
 
  
  <div class="mt-3">
    <table class="table table-hover">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th class="min-width">Actions</th>

      </thead>
      <tbody>
        <tr *ngFor="let owner of owners" class="center-td">
          <td>{{owner.firstName}}</td>
          <td>{{owner.lastName}}</td>
          <td>{{owner.email}}</td>
          <td>

          <div class="btn-group">
            <a class="btn btn-sm responsive-info-button"
               [routerLink]="['show', owner.id]"
               aria-label="Show owner details">
              <i class="bi bi-info-lg"></i>
            </a>
            <a class="btn btn-sm responsive-warning-button"
               [routerLink]="['edit', owner.id]"
               aria-label="Edit owner">
              <i class="bi bi-pencil"></i>
            </a>
            <a class="btn btn-sm responsive-danger-button"
            (click) ="onDelete(owner.id, owner)"
            aria-label="Edit owner">
           <i class="bi bi-trash"></i>
         </a>
          </div>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
